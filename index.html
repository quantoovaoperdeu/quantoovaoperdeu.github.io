<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Perda - Thiago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Quanto Thiago Carvalho (Ovão) perdeu ao sair da Emprel?</h1>
                        
                        <form id="calculo-form">
                            <div class="mb-3">
                                <label for="salario-antigo" class="form-label">Salário na Emprel:</label>
                                <input type="number" class="form-control" id="salario-antigo" placeholder="Ex: 5000" required>
                            </div>

                            <div class="mb-3">
                                <label for="salario-atual" class="form-label">Salário na nova empresa:</label>
                                <input type="number" class="form-control" id="salario-atual" placeholder="Ex: 4000" required>
                            </div>

                            <div class="mb-3">
                                <label for="mes-saida" class="form-label">Mês de saída da Emprel:</label>
                                <input type="month" class="form-control" id="mes-saida" required>
                            </div>

                            <div class="d-grid">
                                <button type="button" class="btn btn-primary" onclick="calcularPerda()">Calcular</button>
                            </div>
                        </form>

                        <h2 class="text-center mt-4" id="resultado"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calcularPerda() {
            const salarioAntigo = parseFloat(document.getElementById('salario-antigo').value);
            const salarioAtual = parseFloat(document.getElementById('salario-atual').value);
            const mesSaida = new Date(document.getElementById('mes-saida').value);
            const hoje = new Date();

            const meses = (hoje.getFullYear() - mesSaida.getFullYear()) * 12 + (hoje.getMonth() - mesSaida.getMonth());
            const perdaMensal = salarioAntigo - salarioAtual;
            const perdaAcumulada = perdaMensal * meses;

            document.getElementById('resultado').textContent = `Thiago perdeu R$ ${perdaAcumulada.toFixed(2)} desde que saiu da Emprel.`;
        }
    </script>
</body>
</html>
